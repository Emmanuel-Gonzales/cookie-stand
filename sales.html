<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/sales.css">
</head>

<body>
  <header>
    <h1>Sales</h1>
  </header>

  <nav>
    <ul>
      <a href="index.html">Home</a>
      <a href="sales.html">Sales Information</a>
      <a href="#">Order Now</a>
      <a href="#">Contact Us</a>
    </ul>
  </nav>

  <main>
    <table>

    </table>

    <form id="store-generator">
      <h2>Add You're own Location(Generator)</h2>

      <fieldset>
        <legend>Enter Store Name</legend>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
      </fieldset>

      <fieldset id="sales">
        <legend>Please Enter Sales Information</legend>

        <label for="maxCust">
          Enter Max Customers per day at Location
          <input type="number"  min="0" id="maxCust" name="maxCust">
        </label>

        <label for="minCust">Enter Minimum Customers per day at Location</label>
        <input type="number" min="0" id="minCust" name="minCust">

        <label for="avgCookieSale">Please Enter average number of Cookies Bought per Customer</label>
        <input type="number" min="0" id="avgCookieSale" name="avgCookieSale">
      </fieldset>

      <button type="submit">
        Submit Location
      </button>

    </form>
  </main>



</body>
<script src="js/app.js"></script>

</html>
